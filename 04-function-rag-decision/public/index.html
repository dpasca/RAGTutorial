<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function-Based RAG Decision - RAG Tutorial</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Smart RAG Decision Chat</h1>
      <p>Using function calling to decide when to retrieve knowledge</p>
    </header>

    <main>
      <div class="chat-container">
        <div id="chat-history"></div>
      </div>

      <form id="chat-form">
        <input type="text" id="user-input" placeholder="Ask anything. The system will decide if RAG is needed..." autocomplete="off">
        <button type="submit">Send</button>
      </form>
    </main>

    <aside id="info-panel" class="collapsed">
      <div class="info-toggle">
        <button id="toggle-info">i</button>
      </div>

      <div class="info-content">
        <div class="info-section">
          <h3>RAG Decision</h3>
          <div id="rag-decision-display">
            <p class="no-data">No data yet</p>
          </div>
        </div>

        <div class="info-section">
          <h3>Retrieved Context</h3>
          <div id="context-display">
            <p class="no-data">No data yet</p>
          </div>
        </div>
      </div>
    </aside>

    <footer>
      <p>Stage 4 of the RAG Tutorial Workshop</p>
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const chatForm = document.getElementById('chat-form');
      const userInput = document.getElementById('user-input');
      const chatHistory = document.getElementById('chat-history');
      const infoPanel = document.getElementById('info-panel');
      const ragDecisionDisplay = document.getElementById('rag-decision-display');
      const contextDisplay = document.getElementById('context-display');
      const toggleInfoBtn = document.getElementById('toggle-info');

      let infoPanelVisible = false;

      // Toggle info panel visibility
      toggleInfoBtn.addEventListener('click', () => {
        infoPanelVisible = !infoPanelVisible;
        infoPanel.classList.toggle('collapsed', !infoPanelVisible);
      });

      // Function to add a message to the chat history
      function addMessageToChat(message, sender) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', sender);

        const textElement = document.createElement('p');
        textElement.textContent = message;

        messageElement.appendChild(textElement);
        chatHistory.appendChild(messageElement);

        // Scroll to bottom of chat history
        chatHistory.scrollTop = chatHistory.scrollHeight;
      }

      // Function to update the RAG decision display
      function updateRagDecision(decision) {
        if (!decision) {
          ragDecisionDisplay.innerHTML = '<p class="no-data">No data available</p>';
          return;
        }

        let topicsHtml = '';
        if (decision.topicsToRetrieve && decision.topicsToRetrieve.length > 0) {
          topicsHtml = `
            <div class="topics">
              <h4>Topics to Retrieve:</h4>
              <ul>
                ${decision.topicsToRetrieve.map(topic => `<li>${topic}</li>`).join('')}
              </ul>
            </div>
          `;
        }

        ragDecisionDisplay.innerHTML = `
          <div class="decision ${decision.needsRetrieval ? 'retrieval-yes' : 'retrieval-no'}">
            <div class="decision-header">
              <span class="decision-icon">${decision.needsRetrieval ? 'ðŸ“š' : 'ðŸ§ '}</span>
              <span class="decision-label">${decision.needsRetrieval ? 'Using RAG' : 'Using Model Knowledge'}</span>
            </div>
            <p class="rationale">${decision.rationale}</p>
            ${topicsHtml}
          </div>
        `;
      }

      // Function to update the context display
      function updateContextDisplay(documents) {
        if (!documents || documents.length === 0) {
          contextDisplay.innerHTML = '<p class="no-data">No documents retrieved</p>';
          return;
        }

        contextDisplay.innerHTML = '';
        documents.forEach((doc, index) => {
          const docElement = document.createElement('div');
          docElement.classList.add('context-item');

          docElement.innerHTML = `
            <div class="context-header">
              <span class="context-number">Passage ${index + 1}</span>
              <span class="context-score">Relevance: ${(doc.score * 100).toFixed(1)}%</span>
            </div>
            <p class="context-text">${doc.text}</p>
          `;

          contextDisplay.appendChild(docElement);
        });
      }

      // Handle form submission
      chatForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const message = userInput.value.trim();
        if (!message) return;

        // Add user message to chat
        addMessageToChat(message, 'user');

        // Clear input field
        userInput.value = '';

        // Show loading indicator
        const loadingElement = document.createElement('div');
        loadingElement.classList.add('message', 'assistant', 'loading');
        loadingElement.textContent = 'Thinking...';
        chatHistory.appendChild(loadingElement);
        chatHistory.scrollTop = chatHistory.scrollHeight;

        try {
          // Send message to server
          const response = await fetch('/api/chat', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ message }),
          });

          const data = await response.json();

          // Remove loading indicator
          chatHistory.removeChild(loadingElement);

          if (response.ok) {
            // Add AI response to chat
            addMessageToChat(data.response, 'assistant');

            // Update the decision display
            if (data.ragDecision) {
              updateRagDecision(data.ragDecision);
            }

            // Update the context display
            if (data.metadata && data.metadata.retrievedDocuments) {
              updateContextDisplay(data.metadata.retrievedDocuments);
            } else {
              updateContextDisplay(null);
            }

            // Show the info panel if it's not already visible
            if (!infoPanelVisible) {
              toggleInfoBtn.click();
            }
          } else {
            // Show detailed error message when available
            const errorMessage = data.details
              ? `Error: ${data.error} - ${data.details}`
              : `Error: ${data.error || 'Unknown error'}`;
            addMessageToChat(errorMessage, 'error');
          }
        } catch (error) {
          // Remove loading indicator
          chatHistory.removeChild(loadingElement);

          // Show error message
          addMessageToChat(`Error: Could not connect to server`, 'error');
          console.error('Error:', error);
        }
      });
    });
  </script>
</body>
</html>
